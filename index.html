<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDA Bible Verse Reflection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadVerse()">
    <div class="container">
        <h1>Daily Bible Verse</h1>
        <p id="bible-verse"></p>
        <textarea id="user-reflection" placeholder="Reflect on the verse..."></textarea>
        <button onclick="analyzeReflection()">Submit Reflection</button>
        <p id="feedback"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
